{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <lebel for="email">Email Address</lebel>
    <input 
      type="email" 
      class="form control" 
      id="email" 
      name="email" 
      placeholder="Enter email"
    />
  </div>

  <div class="form-group">
    <lebel for="firstName">First Name</lebel>
    <input 
      type="text" 
      class="form control" 
      id="firstName" 
      name="firstName" 
      placeholder="Enter first name"
    />
  </div>
  
  <div class="form-group">
    <lebel for="password1">Password</lebel>
    <input 
      type="text" 
      class="form control" 
      id="password1" 
      name="password1" 
      placeholder="Enter password"
    />
  </div>

  <div class="form-group">
    <lebel for="password2">Confirm password</lebel>
    <input 
      type="text" 
      class="form control" 
      id="password2" 
      name="password2" 
      placeholder="Enter password"
    />
  </div>
  <br/>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
